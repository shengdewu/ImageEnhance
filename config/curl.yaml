MODEL:
  ARCH: CurlModel
  NETWORK:
    ARCH: CurlAttentionNet
    CURL_NET:
      KERNEL_NUMBER: 32
      KNOT_POINTS: 30
  DEVICE: cuda
  VGG:
    LAYER: 22
    PATH: /mnt/sdb/pretrain.model/vgg.model/pytorch/vgg16-397923af.pth
  WEIGHTS: ''
  WEIGHTS_INIT_TYPE: none
OUTPUT_DIR: /mnt/sda1/train.output/enhance.output/img.curl
OUTPUT_LOG_NAME: curl
SOLVER:
  OPTIMIZER:
    BASE_LR: 0.0001
    WEIGHT_DECAY: 0.0001
    ADAM:
      B1: 0.9
      B2: 0.999
  CHECKPOINT_PERIOD: 5000
  CLIP_GRADIENTS:
    ENABLED: true
  LOSS:
    LAMBDA_COS: 0.001
    LAMBDA_PIXEL: 1.0
    LAMBDA_SPLINE: 0.0001
    LAMBDA_SSIM: 1.0
    LAMBDA_VGG: 0.01
  LR_SCHEDULER:
    ENABLED: true
    GAMMA: 0.5
    STEPS: (100000, 180000)
    WARMUP_ITERS: 1000
  MAX_ITER: 260000
  MAX_KEEP: 100
  TEST_PER_BATCH: 4
  TRAIN_PER_BATCH: 8